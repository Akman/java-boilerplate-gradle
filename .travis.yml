before_install:
  - chmod a+x ./gradlew
  - find .ci -type f -name *.sh -exec chmod a+x {} ';'

install:
  - .ci/install.sh

before_script:
  - source .travis.env

script:
  - ./gradlew check jacocoTestReport

after_success:
  - bash <(curl -s https://codecov.io/bash)

# after_failure:

before_deploy:
  - ./gradlew jpackage
  - .ci/package.sh

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: build/jpackage/*
  skip_cleanup: true
  on:
    # deployment is triggered if and only if $TRAVIS_TAG is set
    tags: true

