sudo: false

language: java

#install: true

jdk:
  - openjdk11

git:
    depth: false

before_install:
  - chmod +x .ci/build.sh
  - sh .ci/build.sh
  - wget $JPACKAGE_DOWNLOAD_URL

install:
  - chmod a+x ./gradlew
  - if [ "${TRAVIS_OS_NAME}" = "windows" ]; then
      pkunzip -d $JPACKAGE_ARCHIVE_NAME
    else
      tar xzfp $JPACKAGE_ARCHIVE_NAME
    fi

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

